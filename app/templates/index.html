<html>
	<head>
		<link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="{{url_for('static', filename='app_front.js')}}"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
		<link rel="shortcut icon" href="#" />
	</head>
	
	<body>
		<header>
			<h1>Differential Diagnosis Webapp</h1>
			<p>{{embed}}</p>
			<hr />
		</header>
		<main>
			<p>This is a sample input form. Try inputting a symptom to get diagnosis!</p>
			<form id="symptom_form" action="/submitfn" method="post">
			  <label>Symptoms: 
				  <input type="text" id="symptom" name="symptom" />
			  </label>
			  <button type="submit">Get Diagnosis!</button>
			</form>
			<p>{{disease_output}}</p>
			<br>
			<div class="ui-widget">
				<p>This widget autocompletes and allows multiple selections. Try "pain."</p>
				<label for="tags">Tag clinical features: </label>
				<input id="tags" size="50">
				<button type="submit">Submit Features!</button>
			</div>	
		</main>
	</body>
</html>
